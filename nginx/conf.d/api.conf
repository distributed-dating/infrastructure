server {
    listen 80;
    server_name localhost;

    # Размер тела запроса
    client_max_body_size 10M;

    # Внутренний endpoint для проверки JWT токенов
    # Используется nginx auth_request модулем
    location = /auth/jwt {
        internal;
        proxy_pass http://jwt_validator;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Original-Method $request_method;
        # Передаем Authorization header
        proxy_set_header Authorization $http_authorization;
    }

    # Health check endpoint (без аутентификации)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # API маршруты для auth_service
    location /api/v1/users {
        # Rate limiting
        limit_req zone=auth_service_limit burst=5 nodelay;
        limit_req zone=global_limit burst=10 nodelay;

        # JWT аутентификация (через Python сервис)
        auth_request /auth/jwt;
        auth_request_set $auth_status $upstream_status;

        # Проксирование к auth_service
        proxy_pass http://auth_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Передаем Authorization header в backend
        proxy_set_header Authorization $http_authorization;

        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Аутентификация endpoint (обычно не требует JWT для самого получения токена)
    location /api/v1/auth {
        limit_req zone=auth_limit burst=3 nodelay;

        proxy_pass http://auth_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Обработка ошибок аутентификации
    error_page 401 = @auth_error;
    location @auth_error {
        default_type application/json;
        return 401 '{"error": "Unauthorized", "message": "Invalid or missing JWT token"}';
    }

    # Обработка ошибок rate limiting
    error_page 429 @rate_limit_exceeded;
    location @rate_limit_exceeded {
        default_type application/json;
        return 429 '{"error": "Rate limit exceeded", "message": "Too many requests"}';
    }

    # Обработка ошибок
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
