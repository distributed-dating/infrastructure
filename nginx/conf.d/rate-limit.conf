# Rate limiting зоны
# Формат: limit_req_zone $binary_remote_addr zone=zone_name:size rate=rate;
#
# Примечание: nginx не поддерживает переменные окружения в limit_req_zone.
# Для изменения лимитов необходимо отредактировать файл вручную.

# Глобальный лимит - 10 запросов в секунду на IP
limit_req_zone $binary_remote_addr zone=global_limit:10m rate=10r/s;

# Лимит для auth_service - 20 запросов в секунду на IP
limit_req_zone $binary_remote_addr zone=auth_service_limit:10m rate=20r/s;

# Лимит для аутентификации - 5 запросов в секунду на IP
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;
