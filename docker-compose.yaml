services:
  postgres:
    image: postgres:17
    container_name: infra_postgres
    restart: unless-stopped

    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      # Переменные для init-скрипта (создание баз данных)
      USER_SERVICE_DB_NAME: ${USER_SERVICE_DB_NAME}
      USER_SERVICE_DB_USER: ${USER_SERVICE_DB_USER}
      USER_SERVICE_DB_PASSWORD: ${USER_SERVICE_DB_PASSWORD}
      PROFILE_SERVICE_DB_NAME: ${PROFILE_SERVICE_DB_NAME}
      PROFILE_SERVICE_DB_USER: ${PROFILE_SERVICE_DB_USER}
      PROFILE_SERVICE_DB_PASSWORD: ${PROFILE_SERVICE_DB_PASSWORD}

    ports:
      - "5432:5432"

    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./postgres/init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh:ro

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 10

  rabbitmq:
    image: rabbitmq:3-management
    container_name: infra_rabbitmq
    restart: unless-stopped

    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
      RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: "-rabbitmq_management load_definitions \"/etc/rabbitmq/definitions.json\""

    ports:
      - "5672:5672"   # AMQP порт
      - "15672:15672" # Management UI

    volumes:
      - rmq_data:/var/lib/rabbitmq
      - ./rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro

    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  jwt_validator:
    build:
      context: ./nginx/auth
      dockerfile: Dockerfile
    container_name: infra_jwt_validator
    restart: unless-stopped

    environment:
      JWT_VALIDATOR_PORT: ${JWT_VALIDATOR_PORT:-9090}
      JWT_SECRET: ${JWT_SECRET:-}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}

    healthcheck:
      test: ["CMD", "python", "-c", "import http.client; conn = http.client.HTTPConnection('localhost', 9090); conn.request('GET', '/'); r = conn.getresponse(); exit(0 if r.status in [200, 401] else 1)"]
      interval: 10s
      timeout: 5s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: infra_nginx
    restart: unless-stopped

    ports:
      - "8080:80"

    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro

    depends_on:
      - postgres
      - rabbitmq
      - jwt_validator

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  pg_data:
  rmq_data:
